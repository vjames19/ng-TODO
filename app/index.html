<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Angular Todo</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body>
<!--Navbar-->
<div class="navbar navbar-inverse" ng-controller="NavCtrl">
    <div class="navbar-inner">
        <a class="brand">Angular-TODO</a>
        <ul class="nav">
            <li ng-repeat="link in links" ng-class="{'active' : link.active}">
                <a ng-href="{{link.fragment}}" ng-click="activate(link)">{{link.text}}</a>
            </li>
        </ul>
    </div>
</div>

<!--Views-->
<div ng-view class="well"></div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script type="text/javascript" src="lib/ui-bootstrap.js"></script>
<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
</body>
</html>
